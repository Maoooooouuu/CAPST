<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dipalo River Park</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMK4yQ4IvJ2tzo1n3tpFXi5pRwTeuKQKuDuKowN" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            position: relative;
            height: 300px;
            background-image: url('https://i.pinimg.com/originals/1f/70/c9/1f70c9a66a5b27a7b575676b23a72984.jpg');
            background-size: cover;
            background-position: center;
        }
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
            z-index: 1;
        }
        header .content {
            position: relative;
            z-index: 2; /* Ensures text and button are above the overlay */
            text-align: center;
            color: #fff;
            top: 50%;
            transform: translateY(-50%);
        }
        header h1 {
            font-size: 2rem;
            margin: 0;
        }
        header p {
            margin: 10px 0;
        }
        .btn {
            background-color: #4a00ff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #f4f4f4;
            padding: 10px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .popular {
            padding: 20px;
            text-align: center;
        }
        .popular h2 {
            margin-bottom: 20px;
        }
        .destination-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 0 10px;
        }
        .destination-grid img {
            width: 100%;
            border-radius: 5px;
        }
        footer {
            display: flex;
            justify-content: space-around;
            background: #f4f4f4;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer a {
            text-decoration: none;
            color: #333;
            font-size: 0.9rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        footer i {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="content">
            <h1>DIPALO RIVER PARK</h1>
            <p>Dipalo River Park in Nampalcan San Quintin, Pangasinan offers a serene escape with clear waters, bamboo huts, and scenic mountain views. Perfect for a peaceful family getaway.</p>
            <a href="book.html" class="btn">Book now</a>
        </div>
    </header>
    <nav>

    </nav>

            <img src="https://tds-images.thedailystar.net/sites/default/files/styles/big_202/public/images/2023/09/06/op_1_bangladesh_tourism_sheikh_nasir.jpg" alt="Caraballo Spring">
        </div>
    </div>
    <footer>

    </footer>
</body>
</html>
