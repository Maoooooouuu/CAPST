<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasiar App</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            background-image: linear-gradient(green, lightgreen);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 250px;
            height: auto;
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 40px;
        }
        .button {
            background-color: #0000ff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
            width: 100%;
        }
        .link {
            color: #ffffff;
            font-size: 14px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/P__6_-removebg-preview 1.png" alt="Pasiar Logo">
        </div>
        <div class="title">PASiAR</div>
        <button class="button">
            <a href="login.html" style="color: white; text-decoration: none;">Get started</a>
        </button>
        <p>
            <a href="login.html" class="link">Already have an account? Log in</a>
        </p>
    </div>
</body>
</html>
