<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dipalo River Card</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" integrity="sha512-xxxx" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/book.css">
</head>
<body>
    <div class="card">
        <img src="https://i.pinimg.com/originals/1f/70/c9/1f70c9a66a5b27a7b575676b23a72984.jpg" alt="Dipalo River">
        <span class="icon" onclick="goBack()">&#x2190;</span>
        <div class="card-content">
            <div class="details">
                <div class="location">
                    <h2><i class="fas fa-map-marker-alt"></i> DIPALO RIVER</h2>
                    <p>Nangapugan, San Quintin, Pangasinan</p>
                </div>
                <div class="visitors">
                    <i class="fas fa-circle"></i>
                    <span>Visitors: 35</span>
                </div>
            </div>
            <div class="rating">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
            </div>
            <p class="price">â‚±5 <small>per person</small></p>
            <div class="actions">
                <a href="#" class="btn btn-primary">Book now</a>
                <a href="#" class="btn btn-secondary">Multiple Booking</a>
            </div>
        </div>
    </div>
</body>
<script>
    function goBack() {
            window.history.back();
        }
</script>
</html>
